name: Create release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
  workflow_call:

permissions:
  contents: write

jobs:
  create-release:
    name: Release pushed tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create draft release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          generate_release_notes: true
          name: ${{ github.ref_name }}
