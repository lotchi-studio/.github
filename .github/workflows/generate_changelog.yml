name: Generate Changelog

on:
  push:
    branches:
      - main
  workflow_dispatch:
  workflow_call:
    inputs:
      node-version:
        description: "Node.js version to use"
        required: false
        type: string
        default: "16"
      working-directory:
        description: "Directory containing package.json and .auto-changelog"
        required: false
        type: string
        default: "."

permissions:
  contents: write

jobs:
  generate-changelog:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working-directory || '.' }}

    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all commit history for a full changelog
          token: ${{ steps.app-token.outputs.token }}

      - name: Set up Node.js ${{ inputs.node-version || '16' }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version || '16' }}

      - name: Install dependencies
        run: npm install && npm install -g auto-changelog

      - name: Generate changelog
        run: npm run changelog

      - name: Remove package-lock.json
        run: rm -f package-lock.json

      - name: Commit and push changelog
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add CHANGELOG.md
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m '[DOC] CHANGELOG'
            git push
          else
            echo "No changes to commit"
          fi
